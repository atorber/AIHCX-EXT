          const fs = require('fs');
          const path = require('path');
          
          function scanDirectory(dir, basePath = '') {
            const items = [];
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            
            entries.forEach(entry => {
              if (entry.isDirectory()) {
                const subItems = scanDirectory(path.join(dir, entry.name), path.join(basePath, entry.name));
                if (subItems.length > 0) {
                  items.push({
                    type: 'folder',
                    name: entry.name,
                    children: subItems
                  });
                }
              } else if (entry.name.endsWith('.md')) {
                const filePath = path.join(dir, entry.name);
                let title = entry.name.replace('.md', '');
                
                // å°è¯•ä»æ–‡ä»¶å†…å®¹æå–æ ‡é¢˜
                try {
                  const content = fs.readFileSync(filePath, 'utf8');
                  const titleMatch = content.match(/^#\s+(.+)$/m);
                  if (titleMatch) {
                    title = titleMatch[1].trim();
                  }
                } catch (e) {
                  console.log('æ— æ³•è¯»å–æ–‡ä»¶:', filePath);
                }
                
                items.push({
                  type: 'file',
                  name: entry.name,
                  title: title,
                  path: path.join(basePath, entry.name).replace(/\\/g, '/')
                });
              }
            });
            
            return items;
          }
          
          const docs = scanDirectory('dist-docs/content');
          fs.writeFileSync('dist-docs/docs-nav.json', JSON.stringify(docs, null, 2));
          console.log('æ–‡æ¡£å¯¼èˆªç”Ÿæˆå®Œæˆ');
